<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alaska!</title>
    <link rel="stylesheet" href="../styles/sign_up.css">
    <script src="../script.js" defer></script>
</head>
<body>
    <header>
        <nav>
            <img class="nav_logo" src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e6/Flag_of_Alaska.svg/1024px-Flag_of_Alaska.svg.png" alt="Alaska State Flag">
            <div class="nav_links">
                <a href="../index.html">Home</a>
                <a href="../pages/juneau.html">Juneau</a>
                <a href="../pages/anchorage.html">Anchorage</a>
                <a href="../pages/ketchikan.html">Ketchikan</a>
            </div>
        </nav>
    </header>
    <main>
        <div class="container">
            <div class="signUp-box">
                <h1>Sign up</h1>
                <p>Want to receive our newsletter?</p>
                <form>
                    <label>First name</label>
                    <input type="text">
                    <label>Last name</label>
                    <input type="text">
                    <label>Email</label>
                    <input class="email" type="email">
                    <label>Confirm Email</label>
                    <input class="confirm_email" type="email">
                    <label>Feedback</label>
                    <textarea id="textArea" cols="30" rows="8" placeholder="Leave a note..."></textarea>
                    <button>Sign up</button>
                </form>
            </div>
            <img class="owl_image" src="https://images.unsplash.com/photo-1516233758813-a38d024919c5?q=80&w=1976&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Owl flying">
        </div>
    </main>
    
</body>
</html>
